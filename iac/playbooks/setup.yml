---
- name: Setup VM for user-crud-api
  hosts: localhost
  connection: local
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Remove Docker CE packages if present (avoid conflicts)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: absent
      ignore_errors: true

    - name: Install Ubuntu Docker (stable for VMs)
      apt:
        name:
          - docker.io
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Add vagrant user to docker group
      user:
        name: vagrant
        groups: docker
        append: yes

