version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: user-crud-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - user-crud-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-crud-api
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: userdb
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - user-crud-network

networks:
  user-crud-network:
    driver: bridge

volumes:
  mysql-data:
